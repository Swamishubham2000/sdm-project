<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script>
        function makerequest()
        {
            ajax=createAjaxObject();
            if(ajax)
            alert("ajax object is created");
            var url="http://localhost:9000/getname?empid="+document.f1.empid.value;
             alert(url);
             ajax.onreadystatechange=updatePage;
             ajax.open('GET',url,true);
             ajax.send("");
             
        }
        function createAjaxObject()
        {
            try {
                var ajax=new XMLHttpRequest();
                return ajax;
            }
            catch(e)
            {
                try {
                    var ajax= new ActiveXObject("Microsoft.XMLHTTP")
                }
                catch(e)
                {
                    alert("ajax is not supported")
                }
            }
        }
        function updatePage()
        {
            alert(ajax.readyState)
            if(ajax.readyState==4)
            {
                document.getElementById("msg").innerHTML=ajax.responseText;
            }
        }
    </script>
  

</head>
<body>
    <form name="f1">
        enter empid:
        <input type="number" id="empid" name="empid"/></br>
        <input type="button" value="greet" onclick="makerequest()"/>
        <div id="msg"></div>

    </form>
    
</body>
</html>
